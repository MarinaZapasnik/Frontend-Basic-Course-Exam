<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .brother {
            width: 100%;
            max-width: 500px;
            border: 1px solid silver;
        }

        @media screen XXX (YYY: 768px) XXX (ZZZ: 1280px) {
            .brother {
                width: 50%;
                max-width: unset;
            }
        }
    </style>
</head>
<body>
    <img class="brother" src="https://1000logos.net/wp-content/uploads/2023/10/React-Logo.png" alt="logo">
</body>
